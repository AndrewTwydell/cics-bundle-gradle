plugins {
    id 'ear'
}

version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    deploy project(path: ':multi-osgi', configuration: 'archives')
    deploy project(path: ':multi-war', configuration: 'archives')
    earlib (group: 'log4j', name: 'log4j', version: '1.2.15', ext: 'jar')
}